<div class="auth-layout">
  <div class="auth-card">

    <!-- Brand -->
    <div class="auth-brand">
      <div class="logo">IP</div>
      <h1>Welcome back</h1>
      <p>Sign in to manage your inventory</p>
    </div>

    <!-- Alerts -->
    <div *ngIf="successMessage" class="alert success">{{ successMessage }}</div>
    <div *ngIf="error" class="alert error">{{ error }}</div>

    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <!-- Username -->
      <div class="form-field">
        <label>Email or Username</label>
        <input
          type="text"
          formControlName="username"
          placeholder="you@example.com"
        />
        <small *ngIf="f['username'].touched && f['username'].invalid">
          Username must be at least 3 characters
        </small>
      </div>

      <!-- Password -->
      <div class="form-field">
        <label>Password</label>
        <div class="password-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          />
          <button type="button" (click)="togglePassword()">üëÅ</button>
        </div>
        <small *ngIf="f['password'].touched && f['password'].invalid">
          Password must be at least 6 characters
        </small>
      </div>

      <!-- Options -->
      <div class="options">
        <label>
          <input type="checkbox" formControlName="rememberMe" />
          Remember me
        </label>
        <a routerLink="/forgot-password">Forgot password?</a>
      </div>

      <!-- Submit -->
      <button class="btn-primary" type="submit" [disabled]="loading">
        {{ loading ? 'Signing in...' : 'Sign in' }}
      </button>

      <!-- Divider -->
      <div class="divider"><span>OR</span></div>

      <!-- Social -->
      <div class="social">
        <button type="button" (click)="loginWithGoogle()">Google</button>
        <button type="button" (click)="loginWithGitHub()">GitHub</button>
      </div>
    </form>

    <!-- Footer -->
    <p class="footer">
      Don‚Äôt have an account?
      <a routerLink="/auth/register">Create one</a>
