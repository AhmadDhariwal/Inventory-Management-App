<div class="chart-card">
  <h3 class="title">Sales Performance (Last 30 Days)</h3>
  <div class="chart-container" *ngIf="trend && trend.length > 0">
    <canvas #chartCanvas></canvas>
  </div>
  <div class="empty-state" *ngIf="!trend || trend.length === 0">
    <i class="fas fa-chart-bar"></i>
    <p>No sales data available</p>
    <span>Record sales orders to see performance trends</span>
  </div>
</div>
