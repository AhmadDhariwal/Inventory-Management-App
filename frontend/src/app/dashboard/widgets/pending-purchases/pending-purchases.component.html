<div class="widget-card">
  <div class="widget-header">
    <div class="widget-icon">
      <i class="fas fa-shopping-cart" aria-hidden="true"></i>
    </div>
    <div class="widget-info">
      <h3 class="widget-title">Purchase Orders</h3>
      <div class="widget-stats">
        <div class="stat-item">
          <span class="stat-value pending">{{ count | number:'1.0-0' }}</span>
          <span class="stat-label">Pending</span>
        </div>
        <div class="stat-item">
          <span class="stat-value approved">{{ approvedCount | number:'1.0-0' }}</span>
          <span class="stat-label">Approved</span>
        </div>
      </div>
    </div>
  </div>
  <div class="widget-footer">
    <span class="widget-label">Orders requiring action</span>
  </div>
</div>
