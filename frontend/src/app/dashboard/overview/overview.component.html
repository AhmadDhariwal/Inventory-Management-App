<section class="dashboard">

  <div class="dashboard__header">
    <h1 class="dashboard__title">Inventory Overview</h1>
    <p class="dashboard__subtitle">
      Real-time snapshot of global inventory performance
    </p>
  </div>

  <div class="dashboard__kpis">
    <app-kpi-card
      label="Total Products"
      [value]="stats.totalproducts">
    </app-kpi-card>

    <app-kpi-card
      label="Total Suppliers"
      [value]="stats.totalsuppliers">
    </app-kpi-card>

    <app-kpi-card
      label="Total Stock"
      [value]="stats.totalStock">
    </app-kpi-card>

    <app-kpi-card
      label="Total Purchases"
      [value]="stats.totalpurchases">
    </app-kpi-card>
    <app-kpi-card
      label="Low Stock Items"
      [value]="stats.lowStockItems || 0">
    </app-kpi-card>
  </div>
   <section class="dashboard__charts">
  <app-stock-trend
    [monthlyStockData]="stockTrendData"
    [months]="stockMonths">
  </app-stock-trend>
</section>

<section class="dashboard__low-stock" *ngIf="lowStockItems.length > 0">
  <div class="section-header">
    <h2>Low Stock Alert</h2>
    <span class="alert-count">{{ lowStockItems.length }} items need attention</span>
  </div>
  <div class="low-stock-grid">
    <div *ngFor="let item of lowStockItems.slice(0, 6)" class="low-stock-item">
      <div class="item-info">
        <h4>{{ item.productName }}</h4>
        <p>{{ item.warehouseName }}</p>
      </div>
      <div class="stock-info">
        <span class="current-stock">{{ item.availableQty }}</span>
        <span class="min-stock">Min: {{ item.minStock }}</span>
      </div>
    </div>
  </div>
</section>

<div class="dashboard__widgets">
  <app-widget-card
    *ngFor="let widget of widgets"
    [title]="widget.title"
    [value]="widget.value"
    [icon]="widget.icon"
    [color]="widget.color"
    [trend]="widget.trend">
  </app-widget-card>
</div>

</section>
