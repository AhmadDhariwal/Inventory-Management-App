<section class="dashboard">

  <div class="dashboard__header">
    <h1 class="dashboard__title">Inventory Overview</h1>
    <p class="dashboard__subtitle">
      Real-time snapshot of global inventory performance
    </p>
  </div>

  <div class="dashboard__kpis">
    <app-kpi-card
      label="Total Products"
      [value]="stats.totalproducts">
    </app-kpi-card>

    <app-kpi-card
      label="Total Suppliers"
      [value]="stats.totalsuppliers">
    </app-kpi-card>

    <app-kpi-card
      label="Total Stock"
      [value]="stats.totalStock">
    </app-kpi-card>

    <app-kpi-card
      label="Total Purchases"
      [value]="stats.totalpurchases">
    </app-kpi-card>
  </div>
   <section class="dashboard__charts">
  <app-stock-trend
    [monthlyStockData]="stockTrendData"
    [months]="stockMonths">
  </app-stock-trend>
</section>
<div class="dashboard__widgets">
  <app-widget-card
    *ngFor="let widget of widgets"
    [title]="widget.title"
    [value]="widget.value"
    [icon]="widget.icon"
    [color]="widget.color"
    [trend]="widget.trend">
  </app-widget-card>
</div>

</section>
