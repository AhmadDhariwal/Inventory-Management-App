<div class="drawer-overlay" (click)="close.emit()"></div>

<aside class="stock-drawer">

  <div class="drawer-header">
    <div>
      <h2>{{ stock.productName }}</h2>
      <span class="sku">{{ stock.sku }}</span>
    </div>

    <button class="close-btn" (click)="close.emit()">×</button>
  </div>

  <div class="drawer-content">

    <section class="drawer-section">
      <h3>Stock Information</h3>

      <div class="info-grid">
        <div>
          <label>Category</label>
          <span>{{ stock.category }}</span>
        </div>

        <div>
          <label>Warehouse</label>
          <span>{{ stock.warehouse }}</span>
        </div>

        <div>
          <label>Available Quantity</label>
          <span>{{ stock.availableQty }}</span>
        </div>

        <div>
          <label>Reserved Quantity</label>
          <span>{{ stock.reservedQty }}</span>
        </div>

        <div>
          <label>Reorder Level</label>
          <span>{{ stock.reorderLevel }}</span>
        </div>

        <div>
          <label>Status</label>
          <span class="status" [ngClass]="stock.status.toLowerCase()">
            {{ stock.status }}
          </span>
        </div>
      </div>
    </section>

    <section class="drawer-section">
      <h3>Recent Movements</h3>

      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Quantity</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>2026-01-10</td>
            <td>Inbound</td>
            <td>+50</td>
          </tr>
          <tr>
            <td>2026-01-08</td>
            <td>Outbound</td>
            <td>-20</td>
          </tr>
        </tbody>
      </table>
    </section>

  </div>

</aside>
