<section class="stock-summary">

  <header class="page-header">
    <h1>Stock Summary</h1>
    <p>Current available inventory by product and warehouse</p>
  </header>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>SKU</th>
          <th>Product</th>
          <th>Warehouse</th>
          <th>Available Stock</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of summary">
          <td>{{ item.sku }}</td>
          <td>{{ item.productName }}</td>
          <td>{{ item.warehouseName }}</td>
          <td class="qty">{{ item.availableQuantity }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</section>
