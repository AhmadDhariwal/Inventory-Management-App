<section class="stock-movement-report">

  <!-- PAGE HEADER -->
  <header class="page-header">
    <h1>Stock Movement Report</h1>
    <p>Complete audit trail of inventory transactions</p>
  </header>

  <!-- FILTER BAR -->
  <div class="filter-bar">
    <select [(ngModel)]="selectedType" (change)="applyFilters()" aria-label="Filter by type">
      <option *ngFor="let t of types" [value]="t">{{ t }}</option>
    </select>

    <select [(ngModel)]="selectedWarehouse" (change)="applyFilters()" aria-label="Filter by warehouse">
      <option *ngFor="let w of warehouses" [value]="w">{{ w }}</option>
    </select>
  </div>

  <!-- MOVEMENT TABLE -->
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>SKU</th>
          <th>Product</th>
          <th>Warehouse</th>
          <th>Type</th>
          <th>Qty</th>
          <th>Reason</th>
          <th>Performed By</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let m of filteredMovements">
          <td>{{ m.createdAt | date:'MMM d, y' }}</td>
          <td>{{ m.product.sku }}</td>
          <td>{{ m.product.name }}</td>
          <td>{{ m.warehouse.name }}</td>
          <td>
            <span class="movement-type" [ngClass]="m.type.toLowerCase()">{{ m.type }}</span>
          </td>
          <td>{{ m.quantity }}</td>
          <td>{{ m.reason }}</td>
          <td>{{ m.user.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</section>
