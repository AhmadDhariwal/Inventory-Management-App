<main class="reports-dashboard">
  <!-- Header Section -->
  <header class="reports-header">
    <div class="header-content">
      <div class="title-section">
        <h1 class="page-title">Business Reports</h1>
        <p class="page-subtitle">Comprehensive analytics and insights for informed decision making</p>
      </div>
      <div class="header-actions">
        <button class="btn btn-outline" (click)="refreshAllReports()">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41z"/>
            <path d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3z"/>
          </svg>
          Refresh All
        </button>
      </div>
    </div>
  </header>

  <!-- Reports Grid -->
  <section class="reports-grid">
    <!-- Stock Summary Report -->
    <div class="report-card">
      <div class="report-card__header">
        <div class="report-icon stock-summary">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            <path d="M9 9h6v6H9z"/>
          </svg>
        </div>
        <div class="report-info">
          <h3 class="report-title">Stock Summary</h3>
          <p class="report-description">Current inventory levels and stock valuation</p>
        </div>
        <button class="btn btn-sm btn-primary" routerLink="/reports/stock-summary">
          View Report
        </button>
      </div>
    </div>

    <!-- Stock Movement Report -->
    <div class="report-card">
      <div class="report-card__header">
        <div class="report-icon stock-movement">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12h18m-9-9l9 9-9 9"/>
          </svg>
        </div>
        <div class="report-info">
          <h3 class="report-title">Stock Movement</h3>
          <p class="report-description">Complete audit trail of inventory transactions</p>
        </div>
        <button class="btn btn-sm btn-primary" routerLink="/reports/stock-movement">
          View Report
        </button>
      </div>
    </div>

    <!-- Purchase Report -->
    <div class="report-card">
      <div class="report-card__header">
        <div class="report-icon purchase">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 2L3 6v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6l-3-4H6z"/>
            <path d="M3 6h18M12 10v8"/>
          </svg>
        </div>
        <div class="report-info">
          <h3 class="report-title">Purchase Orders</h3>
          <p class="report-description">Purchase order history and supplier analysis</p>
        </div>
        <button class="btn btn-sm btn-primary" routerLink="/reports/purchase">
          View Report
        </button>
      </div>
    </div>
  </section>
</main>
